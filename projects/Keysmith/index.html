<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
</head>
<body>
    <h1>Welcome to Keysmith!</h1>
    <h2>Type the word below to begin.</h2>

    <label id="inputLabel" for="myInput"></label>
    <input type="text" id="myInput" placeholder="Type the word above" />

    <script>
        let randomWord;
        let words = ["bug", "toe", "hum", "eat"];

        function generateRandomWord() {
            let rand = Math.floor(Math.random() * words.length); // generate a random integer from 0 to words.length (a valid element of words array)
            randomWord = words[rand];
            document.getElementById('inputLabel').innerHTML = randomWord;
        }

        generateRandomWord(); // generate first word

        const input = document.getElementById('myInput');

        input.addEventListener('input', function () {
            if (this.value === randomWord) { // if the user typed the word correctly
                console.log("Nice! You typed:", this.value);
                this.value = ''; // Reset input
                generateRandomWord();
            }
        });
    </script>
</body>
</html>
