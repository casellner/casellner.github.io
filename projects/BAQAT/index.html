<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BAQAT</title>
    <link rel="icon" href="public/favicon.svg" sizes="any" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="public/bootstrap.min.css">
</head>

<body>
    <div class="d-flex justify-content-center mt-3">
    <div class="card">
        <div class="card-body">
            <p class="text-center m-0 fs-1" id="clock"></p>
        </div>
    </div>
    </div>

    <h2 class="text-center mt-5">Break length</h2>
    <div class="d-flex justify-content-evenly mt-3">
        <button class="btn btn-primary btn-lg" onClick="updateBaqatTimes(12)">12 minutes</button>
        <button class="btn btn-primary btn-lg" onClick="updateBaqatTimes(60)">1 hour</button>
        <button class="btn btn-primary btn-lg" disabled>Custom</button>
    </div>

    <h2 class="text-center mt-5">BAQAT</h2>
    <div class="d-flex flex-wrap justify-content-evenly mt-3">
        <div class="card bg-success m-1" style="--bs-bg-opacity: .5;">
            <div class="card-header fs-5">PDT</div>
            <div class="card-body fs-3" id="pdt">00:00 AM</div>
        </div>
        <div class="card bg-danger m-1" style="--bs-bg-opacity: .5;">
            <div class="card-header fs-5">MDT</div>
            <div class="card-body fs-3" id="mdt">00:00 AM</div>
        </div>
        <div class="card bg-warning m-1" style="--bs-bg-opacity: .5;">
            <div class="card-header fs-5">CDT</div>
            <div class="card-body fs-3" id="cdt">00:00 AM</div>
        </div>
        <div class="card bg-light m-1" style="--bs-bg-opacity: .5;">
            <div class="card-header fs-5">EDT</div>
            <div class="card-body fs-3" id="edt">00:00 AM</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <script>
        function updateClock() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('clock').textContent = now;
        }

        function updateBaqatTimes(breakMinutes) {
            const time = new Date(new Date().getTime() + breakMinutes*60000);
            document.getElementById('pdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Los_Angeles'});
            document.getElementById('mdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Denver'});
            document.getElementById('cdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Chicago'});
            document.getElementById('edt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/New_York'});
        }

        //updateBaqatTimes(12);

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
