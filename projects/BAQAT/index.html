<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BAQAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5" id="clock"></h1>

    <h2 class="text-center mt-5">Break length</h2>
    <div class="d-flex justify-content-evenly mt-3">
        <button class="btn btn-primary" onClick="updateBaqatTimes(12)">12 minutes</button>
        <button class="btn btn-primary" onClick="updateBaqatTimes(60)">1 hour</button>
        <button class="btn btn-primary" disabled>Custom</button>
    </div>

    <h2 class="text-center mt-5">Back at</h2>
    <div class="d-flex justify-content-evenly mt-3">
        <div class="card">
            <div class="card-header">PDT</div>
            <div class="card-body" id="pdt">00:00 AM</div>
        </div>
        <div class="card">
            <div class="card-header">MDT</div>
            <div class="card-body" id="mdt">00:00 AM</div>
        </div>
        <div class="card">
            <div class="card-header">CDT</div>
            <div class="card-body" id="cdt">00:00 AM</div>
        </div>
        <div class="card">
            <div class="card-header">EDT</div>
            <div class="card-body" id="edt">00:00 AM</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    
    <script>
        function updateClock() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('clock').textContent = now;
        }

        function updateBaqatTimes(breakMinutes) {
            const time = new Date(new Date().getTime() + breakMinutes*60000);
            document.getElementById('pdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Los_Angeles'});
            document.getElementById('mdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Denver'});
            document.getElementById('cdt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/Chicago'});
            document.getElementById('edt').textContent = time.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'America/New_York'});
        }

        //updateBaqatTimes(12);

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
